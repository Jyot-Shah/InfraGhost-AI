services:
  - type: web
    name: infraghost-ai
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: MAPBOX_TOKEN
        sync: false
      - key: MONGO_URI
        sync: false
